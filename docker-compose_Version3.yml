version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: yt_clone
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2023-10-04T22-32-24Z
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app
    command: npm run start:dev

  frontend:
    build: ./frontend
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    command: npm run dev

  worker:
    build: ./worker
    env_file: .env
    depends_on:
      - redis
      - minio
      - postgres
    volumes:
      - ./worker:/usr/src/app
    command: npm run start:dev

volumes:
  pgdata:
  miniodata: